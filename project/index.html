<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #b6c3fb, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px; /* Increase the max-width for a larger container */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s ease forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-in 0.5s ease forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.5s ease forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            color: #333;
            font-size: 18px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #764ba2;
            transform: scale(1.05);
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #764ba2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group input[type="submit"]:hover {
            background-color: #5d3f89;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form action="http://localhost:8000/login" method="post"> <!-- Update the action to match the login endpoint -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <!-- Ensure the input field has the correct name attribute for the username -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <!-- Ensure the input field has the correct name attribute for the password -->
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    
</body>
</html>
